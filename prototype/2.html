<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h2>原型方法与对象方法的优先级</h2>
	</body>
	<script>
		let obj ={
			name:"ysl",
			showName:function(){
				return "对象方法显示名称："+this.name
			}
		}
		obj.__proto__.showName = function(){
			return "原型上的方法："+this.name
		}
		console.log(obj);
		console.log(obj.showName());
	</script>
</html>
