<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h3>系统构造函数的原型体现</h3>
	</body>
	<script>
		// let str = "";//相当于let str = new String();
		let str = new String("");
		console.log(str.__proto__ == String.prototype);
		let arr=[];
		console.log(arr.__proto__ == Array.prototype);
		let bool = true;
		console.log(bool.__proto__ == Boolean.prototype);
		let fun = function (){};
		console.log(fun.__proto__ == Function.prototype)
		let obj = {};
		console.log(obj.__proto__ == Object.prototype);
		let sym = Symbol();
		console.log(sym.__proto__ == Symbol.prototype);
		let map = new Map();
		console.log(map.__proto__ == Map.prototype);
		let set = new Set();
		console.log(set.__proto__ == Set.prototype);
	</script>
</html>
