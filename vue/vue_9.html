<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>

	</style>
	<body>
		<button class="prev">上一节</button>
		<button class="next">下一节</button>
		<div id="app">
			<h1>Vue.set()</h1>
			<p>不能往vue根实例上添加属性</p>
			<button @click="addAge">添加年龄属性,默认18</button>
			<ul>
				<li>姓名：{{userinfo.name}}-性别：{{userinfo.sex}}-年龄：{{userinfo.age}}</li>
			</ul>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script src="./change.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let vm = new Vue({
				data() {
					return {
						userinfo: {
							id: 1,
							name: "ysl",
							sex: "女"
						},
						filterDataByWatch: [],
					}
				},
				methods:{
					addAge(){
						// Vue.set(this.userinfo,"age",18)
						// 或者
						this.$set(this.userinfo,"age",18);
						console.log(this.userinfo);
					}
				}
			});
			vm.$mount("#app");
		</script>
	</body>
</html>
