<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>

	</style>
	<body>
		<button class="prev">上一节</button>
		<button class="next">下一节</button>
		<div id="app">
			<h1>v-for中key的原理</h1>
			<p>diff算法：根据key对比虚拟DOM,如果里面dom相同，直接复用</p>
			<img src="./key.png" style="width: 800px;">
			<p>这里直接使用index作为key</p>
			<ul>
				<li v-for="(item,index) in dataArr" :key="index">{{item.name}}-{{item.sex}}<input type="text"></li>
			</ul>
			<button @click="addMem">添加一个成员</button>

			<p>这里直接使用id作为key</p>
			<ul>
				<li v-for="(item,index) in dataArr" :key="item.id">{{item.name}}-{{item.sex}}<input type="text"></li>
			</ul>
			<button @click="addMem">添加一个成员</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script src="./change.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let vm = new Vue({
				data() {
					return {
						dataArr: [{
							id: 1,
							name: "ysl",
							sex: "女"
						}, {
							id: 2,
							name: "yyy",
							sex: "女"
						}, {
							id: 3,
							name: "lsy",
							sex: "男"
						}]
					}
				},


				methods: {
					addMem() {
						this.dataArr.unshift({
							name: "ys",
							sex: "男"
						})
					}
				}
			});
			vm.$mount("#app");
		</script>
	</body>
</html>
