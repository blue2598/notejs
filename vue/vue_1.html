	function throttle(fn, duration) {
		let previous = 0;
		return function () {
			let now = new Date();
			if (now - previous > duration) {
				fn.call()
			}
		}
	}
	function debounce(fn, delay) {
		let timer;
		return function () {
			clearTimeout(timer)
			timer = setTimeout(() => {
				fn();
			}, delay)
		}
	}
