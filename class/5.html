<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

	</head>
	<body>
		<h3>静态（公共）属性的使用</h3>
	</body>
	<script>
		// 静态属性
		class Request {
			static host = "http://www.baidu.com";
			ajax(inter) {
				return Request.host + inter
			}
		}
		let r = new Request();
		console.dir(Request);
		console.log(r.ajax('/r1 '));
		
		
		//构造函数中的静态属性使用
		function Request2(){
			this.ajax=function(inter) {
				return Request2.url + inter
			}
		}
		Request2.url = "http://www.baidu2.com";
		let r2 = new Request2();
		console.dir(Request2);
		console.log(r2.ajax("/r2"));
		console.log(r2);
	</script>
</html>
