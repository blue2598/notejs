<script>
	let arr = [1, 2, 4, 2, 5, 3, 7, 8, 9, 10];
	function between(a, b) {
		return (v) => { return v >= a && v <= b; }
	}
	let goods = [
		{ name: "沐浴露", price: 200, sells: 210 },
		{ name: "口红", price: 218, sells: 206 },
		{ name: "洗发水", price: 187, sells: 240 },
		{ name: "肥皂", price: 45, sells: 106 },
		{ name: "毛巾", price: 120, sells: 249 },
		{ name: "香水", price: 2000, sells: 890 }
	]
	// let result = goods.sort((a, b) => {
	// 	return b.price - a.price
	// })
	function sortByName(name) {
		return function (a, b) {
			return a[name] - b[name]
		}
	}
	console.table(goods.sort(sortByName('sells')))
	console.table(goods.sort(sortByName('price')))
</script>
