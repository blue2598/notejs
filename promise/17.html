<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>每隔一段时间输出</p>
	</body>
	<script src="js/ajax.js"></script>
	<script>
		function sleep(delay = 2000) {
			return new Promise(resolve => {
				setTimeout(() => {
					resolve();
				}, delay)
			})
		}
		let arr = [1, 2, 3, 4, 5];
		async function show(){
			for (let i = 0; i < arr.length; i++) {
				await sleep(1000);
				console.log(arr[i]);
			}
		}
		show();
	</script>
</html>
