<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>使用promise封装setTimeout</h1>

	</body>
	<script>
		function timeout(delay = 2000) {
			return new Promise(resolve => {
				setTimeout(resolve, delay)
			})
		}
		timeout(3000).then(() => {
			console.log("三秒");
			return timeout(200);
		}).then(() => {
			console.log("处理返回的")
		})
	</script>
</html>
