<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>promise的resolve返回的结果如果是一个promise对象，则这个promise对象的状态会影响到resolve之后then要走的</h1>
	</body>
	<script>
		let p1 = new Promise((resolve,reject)=>{
			// resolve("成功")
			reject("失败")
		})
		new Promise((resolve, reject) => {
			console.log(p1);
			resolve(p1);
		}).then(res => {
			console.log(res+"成功");
		}, err => {
			console.log(err + "这里也失败了");
		})
	</script>
</html>
