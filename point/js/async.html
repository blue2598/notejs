<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function show() {
            return new Promise(resolve => {
                setTimeout(() => {
                    console.log("show");
                    resolve("resolve")
                }, 1000);
            })
        }
        async function handle() {
            let n = await show().catch(error => console.log(error.message));
            console.log(n);
            return new Promise(r => r(n))
        }
        handle().then(res => {
            console.log(res);
        })
    </script>
</body>

</html>
