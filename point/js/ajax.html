<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        readyState有五种可能的值：
        0 (未初始化)： (XMLHttpRequest)对象已经创建，但还没有调用open()方法。
        1 (载入)：已经调用open() 方法，但尚未发送请求。
        2 (载入完成)： 请求已经发送完成。
        3 (交互)：可以接收到部分响应数据。
        4 (完成)：已经接收到了全部数据，并且连接已经关闭。
        */
        var states = ["正在初始化……", "正在初始化请求……成功正在发送请求……", "成功！正在接收数据……", "完成！正在解析数据……", "完成！"];
        let baseUrl = 'https://www.fastmock.site/mock/5be73acffa04964e175aa5d4ad4354f1/easybuy';
        let xhr = new XMLHttpRequest();
        let pelem = document.createElement("p");
        pelem.innerHTML = states[xhr.readyState];
        document.body.appendChild(pelem);
        xhr.open('GET', baseUrl + '/listdetails/58ff043c916edf48288b45a3', true);
        xhr.setRequestHeader('content-type', '');
        let p = document.createElement("p");
        p.innerHTML = states[xhr.readyState];
        document.body.appendChild(p);
        xhr.send();
        xhr.onreadystatechange = function () {
            let p = document.createElement("p");
            p.innerHTML = states[xhr.readyState];
            document.body.appendChild(p);
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    // console.log(xhr.response);
                }
            }
        }
    </script>
</body>

</html>
