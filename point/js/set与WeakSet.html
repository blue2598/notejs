<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("*********************/* Set */************************");
        {
            let set = new Set([1, 2, 3, 4, 5, 7, 7]);
            set.add({ name: 1 })
            set.add({ name: 1 })
            set.add(NaN)
            set.add(NaN)
            set.add(true)
            set.add(true)
            console.log(set.size);
            console.log(set);
            console.log(set.has(1));
            console.log(set.delete(4));
            // console.log(set.clear());
            console.log(set);
            console.log("*********************/* 去重 */************************");
            let arr = [1, 2, 2, 3, 4, 4, 5, 6];
            let newArr = [...new Set(arr)];
            console.log(newArr);
            let arr1 = [{ name: 1 }, { name: 2 }, { name: 3 }, { name: 1 }];
            let newArr1 = [...new Set(arr1)];
            console.log(newArr1);
        }
        console.log("*********************/* WeakSet */************************");
        {
            let weakS = new WeakSet([{ name: "这里面的元素必须是引用类型" }]);
            console.log(weakS);
        }
    </script>
</body>

</html>
